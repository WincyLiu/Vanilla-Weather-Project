<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/d6a9c49192.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="input-group">
          <input
            type="text"
            placeholder="Location"
            class="form-control"
            aria-label="Location with two button add ons"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />

          <button
            class="btn btn-outline-secondary"
            id="geolocation"
            type="button"
          >
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <button class="btn btn-outline-secondary" id="search" type="submit">
            Search
          </button>
        </div>
      </form>

      <h1 id="city"></h1>
      <span id="date"></span>

      <div class="row today">
        <div class="col sun">
          <img src="" alt="" id="icon" />
        </div>

        <div class="col">
          <span class="temperature" id="temperature">31</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <p id="description">Sunny</p>
        </div>

        <div class="col w-p-h">
          <ul>
            <li id="humidity"></li>
            <li id="wind"></li>
            <li id="cloudiness"></li>
          </ul>
        </div>
      </div>

      <div class="upcoming-forecast">
        <em>Upcoming forecast</em>
        <hr />
        <div class="weather-forecast" id="forecast">
         </div>
      </div>
    </div>
    
      <small>
      <a href="https://github.com/WincyLiu/Vanilla-Weather-Project" target="_blank"
        >Open-Source Code</a
      >
      By Wincy Liu
    </small>
    
     <script src="src/index.js"></script>
  </body>
</html>
